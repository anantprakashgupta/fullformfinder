
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Form</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #116890;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center; /* Center elements vertically */
    }

    header h1 {
      color: white;
      font-size: 20px;
      margin: 0; /* Remove bottom margin for better alignment */
    }

    nav {
      display: flex;
      list-style: none; /* Remove default list styling */
      padding: 0;
      margin: 0;
    }

    nav a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      /* Adjust spacing between list items as needed */
      margin-right: 20px;
    }

    nav a.active {
      background-color: #439a9a;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    #apiData {
      background-color: #116890;
      padding: 20px;
      border-radius: 8px;
      font-size: 20px;
      color: #ffffff;
      text-align: center;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .data-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex; /* Make the list horizontal */
      /* Flexbox properties for spacing and centering items */
      justify-content: space-between;
      align-items: center;
    }

    .data-list li {
      margin-bottom: 10px;
    }

    .data-list li:last-child {
      margin-bottom: 0;
    }

    /* Media Queries for responsiveness */
    @media only screen and (max-width: 600px) {
      nav a {
        font-size: 16px;
        margin-right: 10px; /* Adjust spacing for smaller screens */
      }
      .container {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
    <header>
        <h1>All In <span style="color: rgb(157, 255, 0);">one</span></h1>
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </header>

  <div class="container">
    <nav>

    </nav>

    <h1>Find Your Word`s Full form:</h1>
    <label for="courseInput"></label>
    <input type="text" id="courseInput" placeholder="Type Your Words..." name="course" required oninput="getData()">
    <pre id="apiData"></pre>
  </div>


  <script>
    async function getData() {
      const courseCode = $('#courseInput').val();

      if (!courseCode) {
        $('#apiData').text('Please enter a word');
        return;
      }

      try {
        const response = await fetch('https://anantprakashgupta.github.io/fullformAPI/fullformAPI.json');
        const data = await response.json();
        const result = getValueForKey(data, courseCode);
        const responseData = result.result;
        $('#apiData').empty();
        if (Array.isArray(responseData)) {
          responseData.forEach((item) => {
            console.log(item);
            $('#apiData').append(item + '<br>');
          });
        } else {
          console.log(responseData);
          $('#apiData').append(responseData + '<br>');
        }
      } catch (error) {
        console.error('Error fetching API data:', error);
        $('#apiData').text('Error fetching API data');
      } 
    }

    function getValueForKey(apiData, inputWords) {
      const lowercasedInputWords = inputWords.toLowerCase();
      const uppercasedInputWords = inputWords.toUpperCase();
      const result = apiData[lowercasedInputWords] || apiData[uppercasedInputWords] || "Words not found";
      return {result};
    }

    // ================================================  
    const dataForm = document.getElementById('dataForm');
const inputData = document.getElementById('inputData');

dataForm.addEventListener('submit', (event) => {
    event.preventDefault(); 

    const data = inputData.value.trim(); 

    if (!data) {
        alert('Please enter some data.');
        return;
    }
    let storedData = localStorage.getItem('storedData');

    let dataArray = [];
    if (storedData && Array.isArray(JSON.parse(storedData))) {
        dataArray = JSON.parse(storedData);
    }

    dataArray.push(data);
    try {
        localStorage.setItem('storedData', JSON.stringify(dataArray));
        alert('Data stored successfully!');
        inputData.value = '';
    } catch (error) {
        alert('Error storing data: ' + error.message);
    }
});

  </script>
</body>

</html>
